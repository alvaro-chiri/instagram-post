<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Post</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://kit.fontawesome.com/f83445f84b.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="post">
        <div class="postheader">
            <div id="htmlicon"><i class="fa-brands fa-html5"></i></div>
            <div id="username">
                <strong>HTML5</strong>
                Rigoberto
            </div>
            <div id="dots">
                <i class="fa-solid fa-ellipsis-vertical"></i>
            </div>
        </div>
        <div class="photo">
            <img src="https://thisfloridalife.files.wordpress.com/2013/04/img_5030.jpg">
        </div>
        <div class="icons">
            <i class="fa-regular fa-heart"></i>
            <i class="fa-regular fa-comment"></i>
            <i class="fa-regular fa-paper-plane"></i>
            <div class="bookmark"><i class="fa-regular fa-bookmark"></i></div>

        </div>
        <div class="likedBy">
            Liked by <strong>4GeeksAcademy, html5, Web</strong> and <strong>100,000 others</strong>
        </div>
        <div class="caption">
            Lorem ipsum dolor sit amet, consectetur adipiscing elit. Fusce bibendum tempor dolor sed sollicitudin. In at
            orci pretium, aliquet dolor non, egestas felis. Curabitur velit purus, ornare in varius ut.
        </div>
    </div>
</body>

</html>
